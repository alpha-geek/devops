[uwsgi]

chdir = /code/webapp
module = webapp.wsgi
master = true
pidfile=/tmp/django.pid
socket = 0.0.0.0:8080
workers = 4
cheaper = 2
env = DJANGO_SETTINGS_MODULE=webapp.settings
req-logger = file:/var/log/uwsgi-requests.log
logger = file:/var/log/uwsgi-errors.log
memory-report = true
harakiri = 2400
